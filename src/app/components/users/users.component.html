<div class="content">
  <table class="table table-striped table-hover shadow-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
