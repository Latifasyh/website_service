
<div class="content">
  <h2>Ajouter un utilisateur</h2>
<form (ngSubmit)="creer()" #userForm="ngForm">
  <label for="id">ID :</label>
  <input type="number" id="id" name="id" [(ngModel)]="myuser.id" required>
  <br>

  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="myuser.nom" required>
  <br>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" [(ngModel)]="myuser.email" required>
  <br>

  <label for="mp">Mot de passe :</label>
  <input type="password" id="mp" name="mp" [(ngModel)]="myuser.mp" required>
  <br>

  <button type="submit">Ajouter</button>
</form>
</div>
<hr>

<div class="content">
  <table class="table table-striped table-hover shadow-sm">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users; let i = index">
       <!--  <td>{{ i + 1 }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td> -->
         <td>{{ u.id }}</td>
        <td>{{ u.nom }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.mp }}</td>
      </tr>
    </tbody>
  </table>
</div>
